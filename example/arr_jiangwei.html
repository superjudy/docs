<script type="text/javascript">
	var arr = [
		['a','b','c'],
		['d','b','c'],
		['e','b','c'],
		['f','b','c'],
		['g','b','c']
	];

	// 	}

	// 方法二：遍历数组，然后添加到新的数组里；
	function checkArr(arr){
		var result = [];
		for(var i = 0; i < arr.length; i++){
			for(var j = 0; j < arr[i].length; j++){
				result.push(arr[i][j]);
			}
		}
		return result;
	}

	console.log(checkArr(arr))
</script>
