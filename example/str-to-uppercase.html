<!DOCTYPE html>
<html>
<head>
	<title>字符串转成驼峰</title>
</head>
<body>
<script type="text/javascript">
	var str = 'bottom-padding-color';
	function test(str) {
		var arr = str.split('-');
		for(var i = 0; i < arr.length; i++){
			arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
		}
		return arr.join('');
	}
	console.log(test(str));
</script>
</body>
</html>
