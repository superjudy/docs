<!DOCTYPE html>
<html>
<head>
	<title>解析URL成字典对象</title>
</head>
<body>
<script type="text/javascript">
var str = '?ie=utf-8&f=8&rsv_bp=0&rsv_idx=1&tn=baidu&wd=%A0%82&rsv_pq=9ba2ba6500007f42&rsv_t=5117jbtjQvJEMAUV51mHp6F51xMJ7ld8WGvjUMlcG29D7fs8yosj0iHzzZo&rqlang=cn&rsv_enter=1&rsv_sug3=8&rsv_sug1=8&rsv_sug7=101';
var obj = {};
function aa(){
	if(str.indexOf('?') != -1){
		str = str.substring(1);
	}
	var arr = str.split('&');
	for(var i = 0; i < arr.length; i++){
		var pos = arr[i].indexOf('=');
		if(pos == -1){
			continue;
		}
		var key = arr[i].substring(0,pos);
		var val = arr[i].substring(pos+1);
		obj[key] = val;
	}
	return obj;

}
console.log(aa());
</script>
</body>
</html>
