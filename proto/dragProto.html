<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box1{
			width:100px;
			height:100px;
			background: red;
			position: absolute;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var drag = new Drag();
			drag.init();

			var str = new String('hello');
			console.log(str.charAt(1))
		}

		function Drag(){
			this.box = document.getElementById('box1');
			this.disX = 0;
			this.disY = 0;
		}

		Drag.prototype.init = function(){
			var _this = this;
			this.box.onmousedown = function(){
				var ev = ev || window.event;
				_this.mouseDown(ev);
				return false;
			}
		}

		Drag.prototype.mouseDown = function(ev){
			var _this = this;
			this.disX = ev.clientX - this.box.offsetLeft;
			this.disY = ev.clientY - this.box.offsetTop;

			document.onmousemove = function(){
				var ev = ev || window.event;
				_this.mouseMove(ev);
			}

			document.onmouseup = this.mouseUp;
		}

		Drag.prototype.mouseMove = function(ev){
			this.box.style.left = ev.clientX - this.disX + 'px';
			this.box.style.top = ev.clientY - this.disY + 'px';
		}

		Drag.prototype.mouseUp = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}

	</script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
