<!DOCTYPE html>
<html>
<head>
	<title>blocks</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		ul{
			position: relative;
		}
		li{
			width: 50px;
			height: 50px;
			color: #fff;
			background: #ff0000;
			text-align: center;
			line-height: 50px;
			font-size: 14px;
			margin:5px;
			display: inline-block;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var ul = document.getElementById('box');
			for(var i=1; i<=100; i++){
				ul.innerHTML += "<li>"+i+"</li>";
				if( i%10 == 0 ){
					ul.innerHTML += "<br/>"
				}
			}
		}
	</script>
</head>
<body>
	<ul id="box"></ul>
</body>
</html>
