<!DOCTYPE html>
<html>
<head>
	<title>get-color-line</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		ul{
			width: 300px;
			margin:100px auto;
		}
		li{
			width: 300px;
			height:30px;
			line-height: 30px;
			margin:3px;
			padding-left:5px;
			border:1px solid #ccc;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var li = document.getElementsByTagName('li');
			var arr = ['yellow','orange'];
			var str = '';

			for(var i = 0; i < li.length; i++){
				li[i].index = i;
				li[i].style.background = arr[i%arr.length];
				li[i].onmouseover = function(){
					// str = this.style.background;
					this.style.background = '#ff0047';
				}
				li[i].onmouseout = function(){
					this.style.background = arr[this.index%arr.length];
					// this.style.background = str;
				}
			}
		}
	</script>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
</ul>
</body>
</html>
