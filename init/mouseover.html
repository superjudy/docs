<!DOCTYPE html>
<html>
<head>
	<title>mouseover</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		ul{
			overflow: hidden;
		}
		li{
			width: 100px;
			float: left;
			margin:5px;
			text-align: center;
			cursor: pointer;
			position: relative;
		}
		li>div{
			padding:0 5px;
			background: #eee;
			font-size: 12px;
			position: absolute;
			left:50px;
			top:20px;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var li = document.getElementsByTagName('li');
			for(var i=0; i<li.length; i++){
				li[i].onmouseover = function(){
					this.children[2].style.display = "block"
				}
				li[i].onmouseout = function(){
					this.children[2].style.display = "none"
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li>
			<img src="img/1.jpg"/>
			<p>图片1</p>
			<div>这是图片1</div>
		</li>
		<li>
			<img src="img/2.jpg"/>
			<p>图片2</p>
			<div>这是图片2</div>
		</li>
		<li>
			<img src="img/3.jpg"/>
			<p>图片3</p>
			<div>这是图片3</div>
		</li>
		<li>
			<img src="img/4.jpg"/>
			<p>图片4</p>
			<div>这是图片4</div>
		</li>
		<li>
			<img src="img/5.jpg"/>
			<p>图片5</p>
			<div>这是图片5</div>
		</li>
	</ul>
</body>
</html>
