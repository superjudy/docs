<!DOCTYPE html>
<html>
<head>
	<title>quicksort</title>
</head>
<body>
<script type="text/javascript">
	function quicksort(arr){
		if(arr.length <= 1){
			return arr;
		}
		var num = Math.floor(arr.length/2);
		var numValue = arr.splice(num,1);
		var left = [];
		var right = [];
		for(var i = 0; i < arr.length; i++){
			if(arr[i] < numValue){
				left.push(arr[i]);
			}else{
				right.push(arr[i]);
			}
		}
		return quicksort(left).concat([numValue],quicksort(right));
	}
	console.log(quicksort([1,5,2,4,11,34,3,6,3]));
	alert(quicksort([1,5,2,4,11,34,2,6,3]))
</script>
</body>
</html>
