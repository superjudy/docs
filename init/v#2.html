<!DOCTYPE html>
<html>
<head>
	<title>vs</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		body{
			position: relative;
		}
		div{
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 14px;
			color: #fff;
			background: orange;
			position: absolute;
			left: 0;
			top:0;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			for(var i=0; i<20; i++){
				document.body.innerHTML += "<div>"+i+"</div>"
			}
			var div = document.getElementsByTagName('div');
			var num = div.length;

			for(var i=0; i<num; i++){
				div[i].style.top = i*50 + "px";
				div[i].style.left = i*50 + "px";
			}

			function v(){
				for(var i=num/2,j=num/2; i<num,j>0; i++,j--){
					div[i].style.left = i*50 + "px";
					div[i].style.top = j*50 + "px";
				}
			}

			function vLeft(){
				for(var i=num/2,j=num/2; i<num,j>0; i--,j++){
					div[i].style.left = j*50 + "px";
					div[i].style.top = i*50 + "px";
				}
			}

			function vRight(){
				for(var i=num/2,j=num/2; i<num,j>0; i++,j--){
					div[i].style.left = j*50 + "px";
					div[i].style.top = i*50 + "px";
				}
			}

			function vDown(){
				for(var i=0; i<num;i++){
					if(i<=num/2){
						div[i].style.top = num*50 - i*50 + "px"
					}else{
						div[i].style.left = i*50 + "px"
					}
				}
				
			}
			
			//v();
			//vLeft();
			//vRight();
			vDown();
		}
	</script>
</head>
<body>

</body>
</html>
