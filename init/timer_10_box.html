<!DOCTYPE html>
<html>
<head>
	<title>timer-10-box</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html{
			width: 100%;
			height:100%;
		}
		body{
			width: 100%;
			height:100%;
			position: relative;
		}
	</style>
	<script type="text/javascript" src="jutils.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var str = '';
			var num = 0;
			var timer = null;
			var mytop = 0;

			for(var  i = 0; i < 20; i++){
				str += '<div style="width:50px;height:50px;background:red;position:absolute;top:0px;left:' + i * 60 + 'px"></div>'
			}
			document.body.innerHTML = str;
			var div = document.getElementsByTagName('div');

			document.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					mytop == 0 ?doMove(div[num],23,500,'top'):doMove(div[num],-23,0,'top');
					num ++;
					if( num == div.length){
						num = 0;
						mytop = mytop == 0 ? 500 : 0;
						clearInterval(timer);
					}
				},100)
			}
		}
	</script>
</head>
<body>

</body>
</html>
